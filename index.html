<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">UNO.</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/20" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/20" alt="Twitter"></a>
            <a href="#"><img src="https://via.placeholder.com/20" alt="YouTube"></a>
        </div>
    </header>
    <div class="container">
        <main>
            <h1>Our website is <span>Coming Soon</span>, follow us for updates now!</h1>
            <form class="subscribe-form">
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
            <p class="note">And don't worry, we hate spam too! You can unsubscribe at any time.</p>
            <div class="countdown">
                <div class="time">
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
